<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatonGPT</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .redirect-button {
      width: 120px;
      height: 120px;
      border: 3px solid white;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .redirect-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px white, 0 0 40px rgba(255,255,255,0.8);
    }

    .redirect-button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <!-- YouTube Shorts video as background -->
  <div class="video-bg">
    <iframe 
      src="https://www.youtube.com/embed/6-INe4kDeXk?autoplay=1&mute=1&controls=0&loop=1&playlist=6-INe4kDeXk&modestbranding=1" 
      frameborder="0" 
      allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="container">
    <button class="redirect-button" id="goToChatGPT">ON</button>
  </div>

  <script>
    const button = document.getElementById('goToChatGPT');
    button.addEventListener('click', () => {
      window.location.href = 'https://chat.openai.com';
    });
  </script>

</body>
</html>
